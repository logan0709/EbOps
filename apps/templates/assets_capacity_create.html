{% extends 'base.html' %}
{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
      <div class="col-sm-12">
          <div class="ibox float-e-margins">
              <div class="ibox-title">
                  <h5>添加系统容量</h5>
                  <div class="ibox-tools">
                      <a class="collapse-link">
                          <i class="fa fa-chevron-up"></i>
                      </a>
                      <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                          <i class="fa fa-wrench"></i>
                      </a>
                      <a class="close-link">
                          <i class="fa fa-times"></i>
                      </a>
                  </div>
              </div>
              <div class="ibox-content" style="display: block;">

                    <form method="post" class="form-horizontal" action="" enctype="multipart/form-data">
                        <h3>网元信息</h3>

                        <div class="form-group required">
                            <label class="col-md-2 control-label" for="id_platform">平台</label>
                            <div class="col-md-9"><input type="text" name="platform" maxlength="128" class="form-control" title="" required="" id="platform">
                                </div>
                        </div>

                        <div class="form-group required">
                            <label class="col-md-2 control-label" for="id_cluster">网元名称</label>
                            <div class="col-md-9">
                                <input type="text" name="cluster" class="form-control" title="" required="" id="cluster">
                            </div>
                        </div>

                        <div class="form-group required">
                            <label class="col-md-2 control-label" for="id_s_capacity">软件容量</label>
                            <div class="col-md-9"><input type="text" name="s_capacity" class="form-control" title="" required="" id="s_capacity">
                            </div>
                        </div>

                        <div class="form-group required">
                            <label class="col-md-2 control-label" for="id_h_capacity">硬件容量</label>
                            <div class="col-md-9"><input type="text" name="h_capacity" class="form-control" title="" required="" id="h_capacity">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="id_status">状态</label>
                            <div class="col-md-9"><input type="text" name="status" class="form-control" title="" id="status">

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="id_info">备注</label>
                            <div class="col-md-9"><input type="text" name="info" class="form-control" title="" id="info">

                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                              <button class="btn btn-white" type="reset">重置</button>
                              <button id="submit_button" class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                  {% if error %}
                    <div class="alert alert-info alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <strong>添加失败!</strong>{{ error }}.
                    </div>
                  {% endif %}
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
