{% extends 'base.html' %}
{% block content %}

<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>更新资产</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">


                    <form action="" method="post" class="form-horizontal">

                    <!--input type="hidden" name="csrfmiddlewaretoken" value=""-->
                    <h3>基本</h3>
                    <div class="form-group required"><label class="col-md-2 control-label" for="id_platform">业务平台</label><div class="col-md-9"><input type="text" name="platform" value="{{ host.platform }}" maxlength="128" class="form-control" title="" required="" id="id_platform"></div></div>
                     <div class="form-group required"><label class="col-md-2 control-label" for="id_cluster">集群名称</label><div class="col-md-9"><input type="text" name="cluster" value="{{ host.cluster }}" maxlength="128" class="form-control" title="" required="" id="id_cluster"></div></div>
                    <div class="form-group required"><label class="col-md-2 control-label" for="id_hostname">主机名</label><div class="col-md-9"><input type="text" name="hostname" value="{{ host.hostname }}" maxlength="128" class="form-control" title="" required="" id="id_hostname"></div></div>





                    <div class="hr-line-dashed"></div>
                    <h3>软件信息</h3>
                    <div class="form-group"><label class="col-md-2 control-label" for="id_local_ip">内网IP地址</label><div class="col-md-9"><input type="text" name="local_ip" value="{{ host.local_ip }}" class="form-control" title="" id="id_local_ip"></div></div>
                    <div class="form-group"><label class="col-md-2 control-label" for="id_nat_ip">映射IP地址</label><div class="col-md-9"><input type="text" name="nat_ip" value="{{ host.nat_ip }}" class="form-control" title="" id="id_nat_ip"></div></div>
                    <div class="form-group"><label class="col-md-2 control-label" for="id_version">业务版本</label><div class="col-md-9"><input type="text" name="version" value="{{ host.version }}" maxlength="128" class="form-control" title="" id="id_version"></div></div>
                    <div class="form-group"><label class="col-md-2 control-label" for="id_software_version">软件模块版本</label><div class="col-md-9"><input type="text" name="software_version" value="{{ host.software_version }}" class="form-control" title="" id="id_software_version"></div></div>
                    <div class="form-group"><label class="col-md-2 control-label" for="id_os_version">操作系统</label><div class="col-md-9"><input type="text" name="os_version" value="{{ host.os_version }}" class="form-control" title="" id="id_os_version"></div></div>
                    <div class="form-group"><label class="col-md-2 control-label" for="id_account">账户</label><div class="col-md-9"><input type="text" name="account" value="{{ host.account }}" class="form-control" title="" id="id_account"></div></div>

                    <div class="hr-line-dashed"></div>
                    <h3>硬件信息</h3>
                    <div class="form-group"><label class="col-md-2 control-label" for="id_device_type">设备类型</label><div class="col-md-9"><input type="text" name="device_type" value="{{ host.device_type }}" maxlength="128" class="form-control" title="" id="id_device_type"></div></div>
                    <div class="form-group"><label class="col-md-2 control-label" for="id_manufacturer">设备厂家</label><div class="col-md-9"><input type="text" name="manufacturer" value="{{ host.manufacturer }}" class="form-control" title="" id="id_manufacturer"></div></div>
                    <div class="form-group"><label class="col-md-2 control-label" for="id_device_model">设备型号</label><div class="col-md-9"><input type="text" name="device_model" value="{{ host.device_model }}" class="form-control" title="" id="id_device_model"></div></div>
                    <div class="form-group"><label class="col-md-2 control-label" for="id_serial">序列号</label><div class="col-md-9"><input type="text" name="serial" value="{{ host.serial }}" class="form-control" title="" id="id_serial"></div></div>
                    <div class="form-group"><label class="col-md-2 control-label" for="id_power">功率</label><div class="col-md-9"><input type="text" name="power" value="{{ host.power }}" class="form-control" title="" id="id_power"></div></div>

                    <div class="hr-line-dashed"></div>
                    <h3>机房信息</h3>

                    <div class="form-group required"><label class="col-md-2 control-label" for="id_engine_room">机房</label><div class="col-md-9"><input type="text" name="engine_room" value="{{ host.engine_room }}" maxlength="128" class="form-control" title="" required="" id="id_engine_room"></div></div>
                    <div class="form-group required"><label class="col-md-2 control-label" for="id_frame_number">机架</label><div class="col-md-9"><input type="text" name="frame_number" value="{{ host.frame_number }}" class="form-control" title="" required="" id="id_frame_number"></div></div>
                    <div class="form-group"><label class="col-md-2 control-label" for="id_power_frame_number">电源柜</label><div class="col-md-9"><input type="text" name="power_frame_number" value="{{ host.power_frame_number }}" class="form-control" title="" id="id_power_frame_number"></div></div>
                    <div class="hr-line-dashed"></div>

                    <h3>其它</h3>
                    <div class="form-group"><label class="col-md-2 control-label" for="id_net_time">入网时间</label><div class="col-md-9"><input type="date" name="net_time" value="{{ host.net_time }}" class="form-control" title="" id="id_net_time"></div></div>
                    <div class="form-group"><label class="col-md-2 control-label" for="id_s_period">软件过保时间</label><div class="col-md-9"><input type="date" name="s_period" value="{{ host.s_period }}" class="form-control" title="" id="id_s_period"></div></div>
                    <div class="form-group"><label class="col-md-2 control-label" for="id_h_period">硬件过保时间</label><div class="col-md-9"><input type="date" name="h_period" value="{{ host.h_period }}" class="form-control" title="" id="id_h_period"></div></div>
                    <div class="form-group required"><label class="col-md-2 control-label" for="id_status">状态</label>
                        <div class="col-md-9">
                            <select name="status" class="form-control" title="" id="id_status">
                              {% if host.status == "在网" %}
                              <option value="在网" selected="selected">在网</option>
                              <option value="退网">退网</option>
                              {% elif host.status == "退网" %}
                              <option value="在网">在网</option>
                              <option value="退网" selected="selected">退网</option>
                              {% else %}
                              <option value="在网" selected="">在网</option>
                              <option value="退网" selected="">退网</option>
                              {% endif %}
                            </select>
                            </div>
                        </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-white" type="reset">重置</button>
                            <button id="submit_button" class="btn btn-primary" type="submit">提交</button>
                        </div>
                    </div>

                </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
