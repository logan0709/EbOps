{% extends 'base.html' %}

{% block custom_head_css_js %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/plugins/ztree/awesomeStyle/awesome.css') }}"/>
<script src="{{ url_for('static',filename='js/plugins/ztree/jquery.ztree.all.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/jquery.form.min.js') }}"></script>
<style type="text/css">
    div#rMenu {
        position:absolute;
        visibility:hidden;
        text-align: left;
        top: 0;
        left: 0;
        z-index: 1000;

        padding: 0 0;
        margin: 2px 0 0;
        list-style: none;
        background-clip: padding-box;
     }
    .dataTables_wrapper .dataTables_processing {
        opacity: .9;
        border: none;
    }
    div#rMenu li{
        margin: 1px 0;
        cursor: pointer;
        list-style: none outside none;
     }
    .dropdown a:hover {
        background-color: #f1f1f1
    }
</style>
{% endblock %}


{% block content %}

<div class="wrapper wrapper-content">
   <div class="row">
       <div class="col-lg-3" id="split-left" style="padding-left: 3px">
           <div class="ibox float-e-margins">
               <div class="ibox-content mailbox-content" style="padding-top: 0;padding-left: 1px">
                   <div class="file-manager ">
                       <div>
                            <ul id="treeDemo" class="ztree"></ul>
                       </div>
                       <div class="clearfix"></div>
                   </div>
               </div>
           </div>
       </div>
       <div class="col-lg-9 animated fadeInRight" id="split-right">
           <div class="tree-toggle">
               <div class="btn btn-sm btn-primary tree-toggle-btn" onclick="toggle()">
                   <i class="fa fa-angle-left fa-x" id="toggle-icon"></i>
               </div>
           </div>



           <div class="mail-box-header">
               <div>
                   <button id="check_nodes" data-uid="" class="btn btn-xs btn-primary btn-run" data-toggle="modal" data-target="#myModal" data-whatever="">例检集群</button>
               </div>
               <table class="table table-striped table-bordered table-hover dataTable no-footer" id="asset_list_table" style="width: 100%;" role="grid">
               <thead>
                   <tr role="row">
                       <th class="text-center"><input type="checkbox" class="ipt_check_all"></th>
                       <th class="text-center">主机名</th>
                       <th class="text-center">IP</th>
<!--                       <th class="text-center">最近例检时间</th>-->
                       <th class="text-center">动作</th></tr>
               </thead>
               <tbody id="hosts">

               </tbody>
               </table>
               <script type="text/javascript">
                    $('.ipt_check_all').on('click', function() {
                      if ($(this).prop("checked")) {
                          $(this).closest('table').find('.ipt_check').prop('checked', true);
                      } else {
                          $(this).closest('table').find('.ipt_check').prop('checked', false);
                      }
                    });
               </script>

               <div id="asset_list_table_processing" class="dataTables_processing panel panel-default" style="display: none;">加载中 ...</div>
               <div class="row m-t">
                   <div class="col-md-8">
                       <div id="op" class="col-md-6">
                           <div class="input-group">
<!--                               <select class="form-control m-b" style="width: auto" id="slct_bulk_update">-->
<!--                                   <option value="active">批量例检</option>-->
<!--                                   <option value="delete">批量删除</option>-->
<!--                               </select>-->
                                <div class="input-group-btn pull-left" style="padding-left: 5px;">
                                    <button class="btn btn-sm btn-primary" onclick="multi_delete()">批量删除</button>
                                </div>
                            </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
<div class="modal fade" id="myDelModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
        确定删除该设备
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">否</button>
        <button type="button" class="btn btn-primary" id="DEL" data-dismiss="modal">是</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-body">
        执行例检
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">否</button>
        <button type="button" class="btn btn-primary" id="Confim" data-dismiss="modal">是</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
{% block custom_foot_js %}

<script type="text/javascript">

        function zTreeOnClick(event, treeId, treeNode) {
            $("#hosts").html("");
            document.getElementById("check_nodes").setAttribute('data-whatever',"jq_" + treeNode.name);
            $.ajax({
                url: "{{ url_for("check.get_hosts") }}",
                type: 'POST',
                async: true,
                dataType: "json",
                data: {
                    cluster: treeNode.name
                },
                success: function (data) {
                    $.each(data, function (i, n) {
                        var tbBody = "";
                        var trColor;
                        if (i % 2 === 0) {
                            trColor = "even";
                        } else {
                            trColor = "odd";
                        }
                        tbBody += "<tr role=\"row\" class='" + trColor + "'>" + "<td class=\" text-center\">" +
                            "<input type=\"checkbox\" class=\"text-center ipt_check\" value=\"" + n.name  + "\"></td>\n" +
                            "<td class=\" text-center\"><a href=\"/assets/info/" + n.name + "\">" + n.name + "</a></td>\n" +
                            "<td class=\"text-center\">" + n.ip + "</td>\n" +
                            "<td class=\" text-center\">\n" +
                            "<button type=\"button\" class=\"btn btn-primary btn-xs\" data-toggle=\"modal\" data-target=\"#myModal\" data-whatever=\"zj_"+ n.name + "\">例检</button>" +
                            "<button type=\"button\" class=\"btn btn-danger btn-xs\" data-toggle=\"modal\" data-target=\"#myDelModal\" data-whatever=\""+ n.name + "\">删除</button>" +
                            "</td>\n" +
                            "</tr>";
                        $("#hosts").append(tbBody);
                    })

                }
            });
        }

		var setting = {
            data: {
                simpleData: {
                    enable: false
                }
            },
            callback: {
                onClick: zTreeOnClick
            },
            async: {
                enable: true,
                contentType: "application/json",
                url: "{{url_for('check.get_nodes')}}",  //获取数据的接口
                type:"get"
            }
        };

		$(document).ready(function(){
			$.fn.zTree.init($("#treeDemo"), setting);
		});

	var show = 0;
    function toggle() {
        if (show === 0) {
            $("#split-left").hide(500, function () {
                $("#split-right").attr("class", "col-lg-12");
                $("#toggle-icon").attr("class", "fa fa-angle-right fa-x");
                show = 1;
            });
        } else {
            $("#split-right").attr("class", "col-lg-9");
            $("#toggle-icon").attr("class", "fa fa-angle-left fa-x");
            $("#split-left").show(500);
            show = 0;
        }
    }

    $('#myDelModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var id_no = button.data('whatever');
        var modal = $(this);
        modal.find('#DEL').attr("value",id_no);
    });

    $("#DEL").click(function () {
        var host_id = this.value;
        $.ajax({
            url: "{{ url_for('check.delete') }}",
            type: "post",
            data: {"id":host_id},
            success:function(data) {
                if(data["flag"]==="success"){
                     alert("删除成功");
                    location.reload();
                }
                else toastr.error("删除失败");
            }
        });
    });

    function multi_delete(){
        var str=$("input[type='checkbox']:checked");
        var objarray=str.length;
        var hosts = "";
        for (i=0;i<objarray;i++) {
            if(str[i].checked === true) {
                hosts+=str[i].value+",";
            }
        }
        $.post("{{ url_for('check.multi_delete') }}",
            {
                hosts: hosts
            },
            function (data) {
                if(data==="success"){
                    alert("删除成功");
                    location.reload();
                }
                else toastr.error("删除失败")
            });
    }

    //例检执行确认框
    $('#myModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var id_no = button.data('whatever');
        var modal = $(this);
        modal.find('#Confim').attr("value",id_no);
    });

    //确认执行作业计划
    $("#Confim").click(function () {
        var item_id = this.value;
        $.ajax({
            url: "{{ url_for('check.check_host') }}",
            type: "post",
            data: {"item_id": item_id},
            success:function(data) {
                if(data["flag"]==="success"){
                     toastr.info(data['desc']);
                }
                else toastr.error(data['desc']);
            }
        });
    });



</script>
{% endblock %}
