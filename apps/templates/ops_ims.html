{% extends 'base.html' %}
{% block content %}
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
	    <div class="col-lg-12">
	        <div class="ibox float-e-margins">
	            <div class="ibox-title">
	                <h5>{{ ops_item }}</h5>
	                <div class="ibox-tools">
	                    <a class="collapse-link">
	                        <i class="fa fa-chevron-up"></i>
	                    </a>
	                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
	                        <i class="fa fa-wrench"></i>
	                    </a>
	                    <ul class="dropdown-menu dropdown-user">
	                        <li><a href="#">选择日期</a>
	                        </li>
	                    </ul>
	                    <a class="close-link">
	                        <i class="fa fa-times"></i>
	                    </a>
	                </div>
	            </div>
	            <div class="ibox-content">

                    <table class="table table-striped table-bordered table-hover dataTable no-footer" id="editable" role="grid">
                      <thead>
                          <tr role="row">
                            <th class="text-center sorting" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label=": activate to sort column ascending" style="width: 2%;"></th>
                            <th class="text-center sorting" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="项目: activate to sort column ascending" style="width: 40%;">项目</th>
                            <th class="text-center sorting" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="执行周期: activate to sort column ascending" style="width: 8%;">执行周期</th>
                            <th class="text-center sorting" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="执行次数: activate to sort column ascending" style="width: 10%;">执行次数</th>
                            <th class="text-center sorting" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="执行结果: activate to sort column ascending" style="width: 10%;">执行结果</th>
                            <th class="text-center sorting" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="执行时间: activate to sort column ascending" style="width: 12%;">执行时间</th>
                            <th class="text-center sorting" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="执行记录: activate to sort column ascending" style="width: 10%;">执行记录</th>
                            <th class="text-center sorting" tabindex="0" aria-controls="editable" rowspan="1" colspan="1" aria-label="动作: activate to sort column ascending" style="width: 8%;">动作</th>
                          </tr>
                      </thead>
                    <tbody>
                    {% for info in ops_infos %}
                        {% if info[0]/2 == 0 %}
                            <tr class="gradeX odd" role="row">
                        {% else %}
                            <tr class="gradeX odd" role="row">
                        {% endif %}
                            <td class="text-center"><input type="checkbox" class="cbx-term"> </td>
                            <td class="text-left"><a href="#">{{ info[1] }}</a></td>
                            <td class="text-center">{{ info[2] }}</td>
                            <td class="text-center">
                               <span class="text-danger">0</span>/<span class="text-navy">3</span>/3
                            </td>
                            <td class="text-center"><i class="fa fa-check text-navy"></i></td>
                            <td class="text-center">2019年4月26日 18:27</td>
                            <td class="text-center"><a href="#">查看</a></td>
                            <td class="text-center">
                                <a data-uid="ed5bd5d5-3a4c-45e3-a2f3-dcc06d4bc6ba" class="btn btn-xs btn-primary btn-run">执行</a>
                                <a data-uid="ed5bd5d5-3a4c-45e3-a2f3-dcc06d4bc6ba" class="btn btn-xs btn-danger btn-del">删除</a>
                            </td>
                         </tr>
                    {% endfor %}
                    </tbody>
                    </table>


	            </div>
	        </div>
	    </div>
	</div>
</div>
{% endblock %}
